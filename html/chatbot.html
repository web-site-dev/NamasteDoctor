<html lang="en">

  <link rel="stylesheet" href="../mainstyle.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #F4F6FA;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    header.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 1000;
    }
    main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 0;
      margin-top: 80px;
      margin-bottom: 60px;
      width: 100vw;
      padding: 0;
      background: #F4F6FA;
    }
    .chatbot-outer {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex: 1 1 auto;
      min-height: 0;
    }
    .chatbot-container {
      width: 100%;
      max-width: 700px;
      height: 80vh;
      min-height: 400px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      padding: 0;
      display: flex;
      flex-direction: column;
      min-width: 0;
      position: relative;
      overflow: hidden;
    }
    .chatbot-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #FF4081;
      margin: 1.5rem 0 1rem 0;
      background: #fff;
      z-index: 2;
    }
    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1.5rem 1rem 1rem 1rem;
      background: #F4F6FA;
      border-radius: 0 0 18px 18px;
      min-height: 0;
      max-height: none;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      width: 100%;
      box-sizing: border-box;
    }
    .chat-message {
      padding: 0.9rem 1.2rem;
      border-radius: 18px;
      max-width: 80%;
      font-size: 1.08rem;
      line-height: 1.6;
      word-break: break-word;
      white-space: pre-line;
      margin-bottom: 0.2rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      transition: background 0.2s;
    }
    .chat-message.user {
      background: #FFEEF5;
      align-self: flex-end;
      color: #333;
      border-bottom-right-radius: 6px;
      border-bottom-left-radius: 18px;
      border-top-right-radius: 18px;
      border-top-left-radius: 18px;
    }
    .chat-message.bot {
      background: #E8F5E9;
      align-self: flex-start;
      color: #222;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 18px;
      border-top-right-radius: 18px;
      border-top-left-radius: 18px;
    }
    .chatbot-input-row {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #eee;
      position: relative;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
      border-radius: 0 0 18px 18px;
    }
    .chatbot-input-row input {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 1.08rem;
      outline: none;
      background: #F4F6FA;
      transition: border 0.2s;
    }
    .chatbot-input-row input:focus {
      border: 1.5px solid #FF4081;
    }
    .chatbot-input-row button {
      background: #FF4081;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0 1.5rem;
      font-weight: bold;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 120px;
      min-height: 44px;
    }
    .chatbot-input-row button:hover {
      background: #e63971;
    }
    #stopGeneratingBtn {
      position: absolute;
      right: 1.2rem;
      bottom: 4.2rem;
      z-index: 20;
      background: #e63971;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      font-weight: bold;
      font-size: 1.08rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: none;
    }
    #chatLoading {
      position: absolute;
      left: 50%;
      bottom: 5.5rem;
      transform: translateX(-50%);
      z-index: 21;
      background: #fff;
      border-radius: 10px;
      padding: 0.2rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #fff;
      z-index: 1000;
      border-top: 1px solid #eee;
      padding: 0.5rem 0;
    }
    .footer-links {
      text-align: center;
    }
    @media (max-width: 900px) {
      .chatbot-container {
        max-width: 100vw;
        border-radius: 0;
      }
      .chatbot-title {
        font-size: 1.3rem;
      }
      .chatbot-input-row {
        padding: 0.5rem;
        border-radius: 0 0 18px 18px;
      }
      .chat-message {
        font-size: 0.98rem;
        max-width: 98vw;
      }
    }
  </style>
  <!-- Add marked.js for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
 
  <header class="navbar">
    <div class="navbar-container">
      <a href="../index.html" class="logo" style="cursor:pointer; text-decoration:none;">Namaste<span>Doctor</span></a>
      <nav>
        <ul class="nav-links" id="navLinks">
          <li><a href="../index.html#about-section">About</a></li>
          <li><a href="../index.html#posts-section">Posts</a></li>
          <li><a href="../index.html#how-it-works">How It Works</a></li>
          <li><a href="../index.html#faq-section">FAQ</a></li>
          <li><a href="login.html" class="login-btn">Doctor's Login</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="chatbot-outer">
      <div class="chatbot-container fade-in">
        <div class="chatbot-title">Sexual Health Chatbot</div>
        <div class="chat-messages" id="chatMessages">
          <div class="chat-message bot">Hi! I am your sexual health assistant. Ask me anything about sexual and reproductive health. Your questions are anonymous and confidential.</div>
        </div>
        <form class="chatbot-input-row" id="chatForm" autocomplete="off">
          <input type="text" id="chatInput" placeholder="Type your question..." required />
          <button type="submit" id="sendBtn">Send</button>
        </form>
        <div id="chatLoading" style="display:none; text-align:center; color:#888; margin-top:0.5rem;">Thinking...</div>
        <button id="stopGeneratingBtn" style="display:none; margin: 0.5rem auto 0 auto; background:#e63971; color:#fff; border:none; border-radius:20px; padding:0.5rem 1.5rem; font-weight:bold; cursor:pointer;">Stop Generating</button>
      </div>
    </div>
  </main>

  

  <script src="../main.js"></script>
  <script>
    // Conversation state
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');
    const chatLoading = document.getElementById('chatLoading');
    let conversation = [
      { sender: 'bot', text: 'Hi! I am your sexual health assistant. Ask me anything about sexual and reproductive health. Your questions are anonymous and confidential.' }
    ];

    let stopTypewriter = false;
    const stopGeneratingBtn = document.getElementById('stopGeneratingBtn');
    const sendBtn = document.getElementById('sendBtn');

    // Render all messages
    function renderConversation() {
      chatMessages.innerHTML = '';
      conversation.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-message ' + msg.sender;
        if (msg.sender === 'bot') {
          msgDiv.innerHTML = marked.parse(msg.text);
        } else {
          msgDiv.textContent = msg.text;
        }
        chatMessages.appendChild(msgDiv);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Typewriter effect for bot (with markdown)
    async function typeWriterEffect(text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chat-message bot';
      chatMessages.appendChild(msgDiv);
      let i = 0;
      stopTypewriter = false;
      stopGeneratingBtn.style.display = 'block';
      sendBtn.style.display = 'none';
      function type() {
        if (stopTypewriter) {
          msgDiv.innerHTML = marked.parse(text);
          chatMessages.scrollTop = chatMessages.scrollHeight;
          stopGeneratingBtn.style.display = 'none';
          sendBtn.style.display = 'block';
          return;
        }
        if (i <= text.length) {
          msgDiv.innerHTML = marked.parse(text.slice(0, i));
          chatMessages.scrollTop = chatMessages.scrollHeight;
          i++;
          setTimeout(type, 10);
        } else {
          stopGeneratingBtn.style.display = 'none';
          sendBtn.style.display = 'block';
        }
      }
      type();
    }

    stopGeneratingBtn.onclick = function() {
      stopTypewriter = true;
      stopGeneratingBtn.style.display = 'none';
      sendBtn.style.display = 'block';
    };

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      conversation.push({ sender: 'user', text: userMsg });
      renderConversation();
      chatInput.value = '';
      chatLoading.style.display = 'block';
      sendBtn.style.display = 'none';
      stopGeneratingBtn.style.display = 'block';
      try {
        const res = await fetch('/api/gemini', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: userMsg })
        });
        const data = await res.json();
        chatLoading.style.display = 'none';
        if (data.answer) {
          conversation.push({ sender: 'bot', text: data.answer });
          // Render all except last, then typewriter for last
          chatMessages.innerHTML = '';
          conversation.slice(0, -1).forEach(msg => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message ' + msg.sender;
            if (msg.sender === 'bot') {
              msgDiv.innerHTML = marked.parse(msg.text);
            } else {
              msgDiv.textContent = msg.text;
            }
            chatMessages.appendChild(msgDiv);
          });
          await typeWriterEffect(data.answer);
        } else {
          conversation.push({ sender: 'bot', text: 'Sorry, I could not generate a response.' });
          renderConversation();
          sendBtn.style.display = 'block';
          stopGeneratingBtn.style.display = 'none';
        }
      } catch (err) {
        chatLoading.style.display = 'none';
        conversation.push({ sender: 'bot', text: 'Sorry, there was an error contacting the AI. Please try again later.' });
        renderConversation();
        sendBtn.style.display = 'block';
        stopGeneratingBtn.style.display = 'none';
      }
    });

    // Enter key submits form (already default for <form> with input)
    // On page load, render initial conversation
    renderConversation();
  </script>
</body>
