<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Login â€“ NamasteDoctor</title>
  <link rel="stylesheet" href="../mainstyle.css" />
  <style>
    .forgot-link {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: right;
      color: #555;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #4285f4;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="auth-wrapper">
    <h2>Doctor Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />

      <a href="#" id="forgotPasswordLink" class="forgot-link">Forgot password?</a>

      <button type="submit" class="auth-btn">Login</button>
    </form>

    <div class="link-text">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p><a href="chatbot.html" style="color:#FF4081;">Try our Sexual Health Chatbot</a></p>
    </div>
  </div>

  <div id="loadingOverlay">
    <div class="loader"></div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_5SGRzdlHeKC9kQLVAbMCPsc6w7tteCQ",
      authDomain: "namastedoctor-2c707.firebaseapp.com",
      projectId: "namastedoctor-2c707",
      storageBucket: "namastedoctor-2c707.appspot.com",
      messagingSenderId: "494276934854",
      appId: "1:494276934854:web:ba9c89c2fbb1502d9eabc7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const loadingOverlay = document.getElementById("loadingOverlay");

    function showLoader() {
      loadingOverlay.style.display = "flex";
    }

    function hideLoader() {
      loadingOverlay.style.display = "none";
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      showLoader();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userDoc = await getDoc(doc(db, "users", user.uid));
        const userData = userDoc.data();

        if (!userData || userData.role !== "doctor") {
          hideLoader();
          alert("Access denied. Only approved doctors can login.");
          return;
        }

        if (!userData.approved) {
          hideLoader();
          alert("Your doctor account is not yet approved.");
          return;
        }

        window.location.href = "doctor-dashboard.html";

      } catch (error) {
        hideLoader();
        alert("Login failed: " + error.message);
      }
    });

    document.getElementById("forgotPasswordLink").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Please enter your email first.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent.");
      } catch (err) {
        alert("Failed to send reset link: " + err.message);
      }
    });
  </script>

</body>
</html>
