<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Signup â€“ NamasteDoctor</title>
  <link rel="stylesheet" href="../mainstyle.css" />
  <style>
    .preview-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
    }
    .upload-label {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.5rem;
    }

    /* Spinner styles */
    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.4);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Loading state */
    .auth-btn {
      position: relative;
      transition: all 0.3s ease;
    }
    .auth-btn.loading span {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease;
    }
    .auth-btn.loading .spinner {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div class="auth-wrapper">
  <h2>Doctor Signup</h2>
  <form id="signupForm">
    <input type="text" id="fullName" placeholder="Enter your Full Name" required />
    <input type="text" id="nmcNumber" placeholder="Enter your NMC Number" required />
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Create a password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm password" required />

    <label class="upload-label">Upload Profile Photo</label>
    <input type="file" id="photo" accept="image/*" required />
    <img id="photoPreview" class="preview-img" src="#" alt="Photo Preview" style="display:none;" />

    <button type="submit" class="auth-btn" id="submitBtn">
      <div class="spinner"></div>
      <span>Sign Up</span>
    </button>
  </form>

  <div class="link-text">
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p><a href="chatbot.html" style="color:#FF4081;">Try our Sexual Health Chatbot</a></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC_5SGRzdlHeKC9kQLVAbMCPsc6w7tteCQ",
    authDomain: "namastedoctor-2c707.firebaseapp.com",
    projectId: "namastedoctor-2c707",
    storageBucket: "namastedoctor-2c707.appspot.com",
    messagingSenderId: "494276934854",
    appId: "1:494276934854:web:ba9c89c2fbb1502d9eabc7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const signupForm = document.getElementById("signupForm");
  const photoInput = document.getElementById("photo");
  const photoPreview = document.getElementById("photoPreview");
  const submitBtn = document.getElementById("submitBtn");

  // Show image preview
  photoInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      photoPreview.src = URL.createObjectURL(file);
      photoPreview.style.display = "block";
    } else {
      photoPreview.style.display = "none";
    }
  });

  // Upload to ImageBB
  async function uploadToImageBB(imageFile) {
    const apiKey = "52f2894f6129f25dc68325351dc986db"; // Replace with your real key
    const formData = new FormData();
    formData.append("image", imageFile);

    const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
      method: "POST",
      body: formData
    });

    const data = await response.json();
    if (data.success) {
      return data.data.url;
    } else {
      throw new Error("Image upload failed");
    }
  }

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    submitBtn.classList.add("loading");
    submitBtn.disabled = true;

    const fullName = document.getElementById("fullName").value.trim();
    const nmcNumber = document.getElementById("nmcNumber").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const photoFile = photoInput.files[0];

    if (!photoFile) {
      alert("Please upload a profile photo.");
      resetButton();
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      resetButton();
      return;
    }

    try {
      const imageUrl = await uploadToImageBB(photoFile);
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCred.user;

      await setDoc(doc(db, "users", user.uid), {
        fullName,
        nmc: nmcNumber,
        email,
        photo: imageUrl,
        role: "doctor",
        approved: false
      });

      window.location.href = "pending.html";
    } catch (error) {
      alert("Signup failed: " + error.message);
      console.error("Signup error:", error);
      resetButton();
    }
  });

  function resetButton() {
    submitBtn.classList.remove("loading");
    submitBtn.disabled = false;
  }
</script>

</body>
</html>
